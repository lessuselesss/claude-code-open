name: Claude

on:
  issue_comment:
    types: [created]

jobs:
  claude:
    runs-on: ubuntu-latest
    if: "contains(github.event.comment.body, '@claude')"
    steps:
      - uses: actions/checkout@v4
      - uses: anthropic-ai/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
